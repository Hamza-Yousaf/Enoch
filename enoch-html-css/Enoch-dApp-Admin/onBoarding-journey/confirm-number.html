<script>
//Modal popup
	document.addEventListener('click', function (e) {
        e = e || window.event;
        var target = e.target || e.srcElement;
        if (target.hasAttribute('data-toggle') && target.getAttribute('data-toggle') == 'modal') {
            if (target.hasAttribute('data-target')) {
                var m_ID = target.getAttribute('data-target');
                document.getElementById(m_ID).classList.add('open');
            }
        }

        // Close modal window with 'data-dismiss' attribute or when the backdrop is clicked
        if ((target.hasAttribute('data-dismiss') && target.getAttribute('data-dismiss') == 'modal') || target.classList.contains('modal') || target.classList.contains('closeanother')) {
             var modal = document.querySelector('.modal.open');
            modal.classList.remove('open');
        }
      
    }, false);
//close first popup window
	var modal = document.getElementById("enoch-verify-modal");
	var btn = document.getElementById("register");
	btn.onclick = function() {
	  modal.classList.remove('open');
	}
</script>
<script>
	$('#user_input1, #user_input2, #user_input3, #user_input4,#user_input5,#user_input6').bind('keyup', function() {
    if(allFilled()) $('#register').removeClass('bttn-disable');
});

function allFilled() {
    var filled = true;
    $('.browser-num-key ul li input').each(function() {
        if($(this).val() == '') filled = false;
    });
    return filled;
}
</script>
<script>
/*phone dropdown*/

var selItem2 = document.getElementById("selectphone");

		// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.sign-form-droplist')) {
    var dropdowns = document.getElementsByClassName("sign-form-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
