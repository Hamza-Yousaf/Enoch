<script>
	/*for toggle sub menu*/
		function subtogglediv(id, icon) {
			var id = document.getElementById(id);
			id.classList.toggle('submenu-active');
			var cross = document.getElementById(icon);
			cross.classList.toggle('fa-times');
			cross.classList.toggle('fa-bars');
		}
		</script>
		<script>
	/*for Tab*/
        function helpfunction(evt, faqName) {
            var i, supporttabcontent, helptablinks;
            supporttabcontent = document.getElementsByClassName("supporttabcontent");
            for (i = 0; i < supporttabcontent.length; i++) {
                supporttabcontent[i].style.display = "none";
            }
            helptablinks = document.getElementsByClassName("helptablinks");
            for (i = 0; i < helptablinks.length; i++) {
                helptablinks[i].className = helptablinks[i].className.replace(" h-active", "");
            }
            document.getElementById(faqName).style.display = "block";
            evt.currentTarget.className += " h-active";
        }
		</script>
		
		<script>
  	
		function enochAppfunc() {

	var enochApp = document.getElementById("enochAppfunc-DropdownList");
	enochApp.classList.toggle("show");

}
var enochApp2 = document.getElementById("enochAppfunc-DropdownList").querySelectorAll(".enochApp-content ul li");
enochApp2.forEach(function(item) {
          item.onclick = function(e) {
            document.getElementById('enochAppfunc').innerHTML = this.innerHTML;
 
	
	        
		 }
		  
        });
	

		// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.enochApp-droplist')) {
    var dropdowns = document.getElementsByClassName("enochApp-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
	<!--  var selItem = document.getElementById("athp-sel"); -->
	
}
	</script>
